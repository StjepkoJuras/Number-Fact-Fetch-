<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="facts, numbers, app, number facts">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
      #fact {
        display: none;
      }
  </style>
  <title>Number Facts</title>
</head>
<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white mt-5 p-4">
            <h1>Number Facts</h1>
            <p>Enter a Number and get a random fact</p>
            <input type="number"class="form-control form-control-lg" id="numberInput" placeholder="Enter a Number" />
            <div id="fact" class="card-body">
                <h4 class="card-title">Number Fact</h4>
                <p id="factText" class="card-text"></p>
            <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let fact = document.querySelector('#fact');
  let factText = document.querySelector('#factText');

  let numberInput = document.querySelector('#numberInput');
  numberInput.addEventListener('input', getFactFetch);

  function getFactFetch(){
    let number = numberInput.value;

    fetch('http://numbersapi.com/'+number)
    .then(response => response.text())
    .then(data => {
      if(number != ''){
        fact.style.display = 'block';
        factText.innerText = data;
      }
    })
    .catch(err => console.log(err));
  }


</script>

<!-- Bootstrap 4, javascript vanilla, NumbersAPI, Fetch -->

</body>
</html>
